
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改客户</legend>
</fieldset>

<form class="layui-form" action="/crm/clien/updatecli.do" lay-filter="example">
    <div class="layui-input-inline">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" name="uname"  th:value="${clilist.uname}" lay-verify="title"  autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-input-inline">
        <label class="layui-form-label">拼音</label>
        <div class="layui-input-block">
            <input type="text" name="spell" th:value="${clilist.spell}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">客户分类</label>
        <div class="layui-input-block">
            <input type="text" disabled="disabled" name="site" th:value="${clilist.typeid}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">客户来源</label>
        <div class="layui-input-inline">
            <select name="bsouree" lay-filter="">
                <option value="">请选择</option>
                <option th:each="getkhly:${khlylist}" th:value="${getkhly.did}" th:selected="${buslist.khly==getkhly.did}" >[[${getkhly.type_name}]]</option>
            </select>
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-inline">
            <select name="trade" lay-filter="">
                <option value="">请选择</option>
                <option th:each="category:${categoryList}" th:value="${category.type_name}" th:selected="${clilist.sshy==category.typeid}">[[${category.type_name}]]</option>
            </select>
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">传真</label>
        <div class="layui-input-block">
            <input type="text" name="cz" th:value="${clilist.cz}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input type="text" name="lxr" th:value="${clilist.lxr}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <input type="text" name="bm" th:value="${clilist.bm}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <input type="text" name="part" th:value="${clilist.part}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">办公电话</label>
        <div class="layui-input-block">
            <input type="text" name="bgdh" th:value="${clilist.bgdh}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div><div class="layui-input-inline">
    <label class="layui-form-label">移动电话</label>
    <div class="layui-input-block">
        <input type="text" name="phone" th:value="${clilist.phone}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
</div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">QQ邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="mailbox" th:value="${clilist.mailbox}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">法人代表</label>
        <div class="layui-input-block">
            <input type="text" name="frdb" th:value="${clilist.frdb}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">注册资本</label>
        <div class="layui-input-block">
            <input type="text" name="zczb" th:value="${clilist.zczb}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">附加说明</label>
        <div class="layui-input-block">
            <textarea name="shuoming" th:value="${clilist.shuoming}" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>财务信息</legend>
    </fieldset>
    <div class="layui-input-inline">
        <label class="layui-form-label">银行账户</label>
        <div class="layui-input-block">
            <input type="text" name="yhzh" th:value="${clilist.yhzh}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">开户名称</label>
        <div class="layui-input-block">
            <input type="text" name="khmc" th:value="${clilist.khmc}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">开户银行</label>
        <div class="layui-input-block">
            <input type="text" name="khyh" th:value="${clilist.khyh}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">银行地址</label>
        <div class="layui-input-block">
            <input type="text" name="yhdz" th:value="${clilist.yhdz}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">税号</label>
        <div class="layui-input-block">
            <input type="text" name="shuihao" th:value="${clilist.shuihao}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="yhphone" th:value="${clilist.yhphone}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/jquery-3.3.1.js"></script>
