<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加客户</legend>
</fieldset>

<form class="layui-form" action="/crm/clien/add.do" lay-filter="example">
    <div class="layui-input-inline">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" name="uname"lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" autocomplete="off" placeholder="请输入客户" class="layui-input">
        </div>
    </div>

    <div class="layui-input-inline">
        <label class="layui-form-label">拼音</label>
        <div class="layui-input-block">
            <input type="text" name="spell" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">客户分类</label>
        <div class="layui-input-block">
            <select name="typeid" lay-filter="">
                <option value="">请选择</option>
                <option value="老客户" >老客户</option>
                <option value="新客户" >新客户</option>
                <option value="vip客户" >vip客户</option>
            </select>
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">客户来源</label>
        <div class="layui-input-block">
            <select name="khly" >
                <option>请选择</option>
                <option  th:each="dat:${da1}" th:value="${dat.typeid}" th:text="${dat.type_name}"></option>
            </select>
        </div>
    </div>

    <div class="layui-input-inline">
        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-block">
            <select name="sshy" lay-filter="aihao">
                <option>请选择</option>
                <option  th:each="dat:${da2}" th:value="${dat.typeid}" th:text="${dat.type_name}"></option>
            </select>
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">省</label>
        <div class="layui-input-block">
            <input type="text" name="sheng" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">市</label>
        <div class="layui-input-block">
            <input type="text" name="shi" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">区</label>
        <div class="layui-input-block">
            <input type="text" name="qu" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <input type="text" name="site" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">邮政编码</label>
        <div class="layui-input-block">
            <input type="text" name="yzbm" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">传真</label>
        <div class="layui-input-block">
            <input type="text" name="cz" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input type="text" name="lxr" lay-verify="required" lay-reqtext="联系人，不能为空？" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <input type="text" name="bm" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <input type="text" name="part" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">办公电话</label>
        <div class="layui-input-block">
            <input type="text" name="bgdh" lay-verify="required|phone" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div><div class="layui-input-inline">
    <label class="layui-form-label">移动电话</label>
    <div class="layui-input-block">
        <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
</div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">QQ邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="mailbox" lay-verify="email" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div><div class="layui-input-inline">
    <label class="layui-form-label">法人代表</label>
    <div class="layui-input-block">
        <input type="text" name="frdb" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
</div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">注册资本</label>
        <div class="layui-input-block">
            <input type="text" name="zczb" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">普通文本域</label>
        <div class="layui-input-block">
            <textarea name="shuoming" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>财务信息</legend>
    </fieldset>
    <div class="layui-input-inline">
        <label class="layui-form-label">银行账户</label>
        <div class="layui-input-block">
            <input type="text" name="yhzh" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">开户名称</label>
        <div class="layui-input-block">
            <input type="text" name="khmc" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">开户银行</label>
        <div class="layui-input-block">
            <input type="text" name="khyh" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">银行地址</label>
        <div class="layui-input-block">
            <input type="text" name="yhdz" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <label class="layui-form-label">税号</label>
        <div class="layui-input-block">
            <input type="text" name="shuihao" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="yhphone" lay-verify="required|phone" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-input-inline">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/jquery-3.3.1.js"></script>
