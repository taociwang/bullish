<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .divcss5-a {
            line-height: 22px
        }

        /* css 注释说明：设置行距行高22px */
        .divcss5-b {
            line-height: 40px
        }

        /* 设置行距行高22px */
        a:link {
            color: #1E9FFF;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }

        .divcss5-right {
            float: right;
            width: 250px;
            height: 50px
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>
        客户管理
    </legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header"><b>全部分类</b></div>
                <div class="layui-card-body">
                    <div class="divcss5-b">
                        <form class="layui-form" action="" lay-filter="example">
                            <select name="typeid" class="layui-select" id="dept1">
                                <option value="">请选择</option>
                                <option value="老客户">老客户</option>
                                <option value="新客户">新客户</option>
                                <option value="vip客户">vip客户</option>
                            </select>
                            <button class="layui-btn" type="submit" lay-filter="example_1" lay-submit=""
                                    lay-event="search">搜索
                            </button>
                        </form>
                    </div>
                    <br><br><br><br><br><br>
                </div>
            </div>
        </div>

        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="demoTable">
                        <form class="layui-form" action="" lay-filter="example">
                            <div class="layui-inline">
                                <select name="type" class="layui-select" id="dept">
                                    <option value="">请选择</option>
                                    <option value="uname">客户名称</option>
                                    <option value="spell">拼音</option>
                                    <option value="khly">客户来源</option>
                                </select>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="layui-inline">
                                <input class="layui-input" name="value" id="demoReload" autocomplete="off">
                            </div>
                            <button class="layui-btn" type="submit" lay-filter="example" lay-submit=""
                                    lay-event="search">搜索
                            </button>
                            <div class="divcss5-right">
                                <a href="/crm/clien/toadd.do" class="layui-btn layui-btn-sm" lay-event="add"
                                   id="toclien"><span class="layui-icon layui-icon-add-1">添加客户</span></a>
                                <a href="clien.html">
                                    <button class="layui-btn layui-btn-sm" lay-event="reflush" id="reflush"><span
                                            class="layui-icon layui-icon-refresh-1">刷新</span></button>
                                </a>
                            </div>
                        </form>
                    </div>
                    <table class="layui-hide" id="test" lay-filter="test"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-md9">

        </div>
    </div>
</div>
<script type=" text/html" id="titleTpl">
    <a href= "/crm/clien/toupdatecli.do?cid={{d.cid}}" class="layui-table-link"  target="blank" >{{d.uname}}</a>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['element', 'layer', 'table', 'util', 'form'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var table = layui.table;
        var util = layui.util;
        var form = layui.form;


        form.on('submit(example_1)', function (data) {
            table.reload('test', {
                where: {
                    typeid: data.field.typeid,
                }
                , page: {
                    curr: 1
                }
            })
            return false;
        });


        form.on('submit(example)', function (data) {
            table.reload('test', {
                where: {
                    type: data.field.type,
                    value: data.field.value,
                }
                , page: {
                    curr: 1
                }
            })
            return false;
        });

        //监听折叠
        element.on('collapse(test)', function (data) {
            layer.msg('展开状态：' + data.show);
        });
        //table 渲染
        table.render({
            elem: '#test'
            , url: '/crm/clien/queryAllbo.do'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: []
            , title: '用户数据表'
            , cols: [[
                //{type: 'checkbox', fixed: 'left'}
                {field: 'uname', title: '客户名称', width: 150, templet:'#titleTpl'}
                , {field: 'bcount', title: '商机数', width: 150,}
                , {field: 'bsum', title: '预计成交金额', width: 150,}
                , {field: 'acount', title: '合同数', width: 150,}
                , {field: 'asum', title: '合同金额', width: 150,}
                , {field: 'serve_type', title: '回款金额', width: 150,}
                , {field: 'serve_type', title: '售后服务数', width: 150,}
                , {field: 'serve_type', title: '评分', width: 150,}

            ]]
            , page: true
            , limit: 3
            , limits: [3, 5, 10]
        });


        var $ = layui.$, active = {
            /* reload: function(){
                 var demoReload = $('#demoReload');

                 //执行重载
                 table.reload('testReload', {
                     page: {
                         curr: 1 //重新从第 1 页开始
                     }
                     ,where: {
                         key: {
                             id: demoReload.val()
                         }
                     }
                 }, 'data');
             }*/
        };

        /*  $('.demoTable .layui-btn').on('click', function(){
              var type = $(this).data('type');
              active[type] ? active[type].call(this) : '';
          });*/

        table.on('toolbar(test)', function (obj) {
            var layEvent = obj.event;
            var data = obj.data;
            if (layEvent === "reflush") {
                console.log("-----------");
                table.reload('test', {});
            }
        })


    });

</script>

</body>
</html>
