<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>开票额</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>开票申请单</legend>
</fieldset>
<form class="layui-form" action="/crm/invoice/addinvoice.do" lay-filter="example" enctype="multipart/form-data">
    <hr class="layui-bg-blue">
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>主题</label>
        <div class="layui-input-inline">
            <input type="text" name="zhuti"  required autocomplete="off" placeholder="请输入主题" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
            <input type="date" name="time"  lay-verify="required"  autocomplete="off" placeholder="yyyy/MM/dd" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline">
        &emsp;&emsp;&emsp;<b>步骤:填单 责任人: 李萌, 参与人:</b>
    </div>
    <br><br>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
            <input type="text" name="dizhi"  lay-verify="required"  autocomplete="off" placeholder="请输入详细地址" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <hr class="layui-bg-blue">
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>申请人姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="proposer" lay-verify="required" autocomplete="off" placeholder="请输入申请人姓名"
                   class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>申请日期</label>
        <div class="layui-input-inline">
            <input type="date" name="department_date" lay-verify="required" autocomplete="off" placeholder="yyyy/MM/dd"
                   class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">主要技术条款</label>
        <div class="layui-input-inline">
            <textarea type="text" name="technology_money"  lay-verify="required"  autocomplete="off" placeholder="请输入内容" class="layui-textarea" style="width: 500px"></textarea>
        </div>
    </div>
    <br><br>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>对方单位全称</label>
        <div class="layui-input-inline">
            <input type="text" name="unit_name" lay-verify="required"   autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>开票种类</label>
        <div class="layui-input-inline">
            <input type="text" name="kind" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">纳税人识别号</label>
        <div class="layui-input-inline">
            <input type="text" name="ratepayer_number"  lay-verify="required"  th:value="${contract.con_department}" autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">开户行及账号</label>
        <div class="layui-input-inline">
            <input type="text" name="opening_bank"  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">地址和电话</label>
        <div class="layui-input-inline">
            <input type="text" name="address_phone"  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>开票金额</label>
        <div class="layui-input-inline">
            <input type="text" name="money"  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">金额大写</label>
        <div class="layui-input-inline">
            <input type="text" name="money_daxie" autocomplete="off" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">开票日期</label>
        <div class="layui-input-inline">
            <input type="date" name="kaipiao_date" placeholder="yyyy/MM/dd" lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline">
        <label class="layui-form-label">发票号码</label>
        <div class="layui-input-inline">
            <input type="text" name="invoice_number"  lay-verify="required"  class="layui-input"/>
        </div>
    </div>
    <div class="layui-input-inline">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>所属部门</label>
        <div class="layui-input-inline">
            <input type="text" name="department" th:value="${contract.con_department}" lay-verify="required"  class="layui-input"/>
        </div>
    </div>
    <br><br>
    <div class="layui-form-item layui-form-text">
        <button type="button" class="layui-btn layui-btn-sm" id="upload">
            <i class="layui-icon" name="accessory">&#xe67c;</i>上传附件
        </button>
    </div>
  <!--  <div class="layui-input-inline" style="size: 10px">
        <div class="layui-form-item layui-form-text">
            <button type="button" class="layui-btn layui-btn-sm" id="upload1">
                <i class="layui-icon">&#xe67c;</i>关联合同
            </button>
        </div>
    </div>-->
    <br>

    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
            <input type="hidden"  name="cid" th:value="${contract.cid}" class="layui-input">
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a href="/hetong/contract.html"><button type="button" class="layui-btn layui-btn-primary">返回</button></a>
        </div>
    </div>
    </div>
</form>

<script src="/static/layui/layui.all.js" charset="utf-8"></script>
<script src="/static/js/jquery-3.3.1.js" charset="utf-8"></script>

</body>
</html>
