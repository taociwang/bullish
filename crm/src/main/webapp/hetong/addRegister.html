<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>收入登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>收入登记</legend>
</fieldset>

<form class="layui-form" action="/crm/income/addincome.do" lay-filter="example">
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>收入日期</label>
        <div class="layui-input-inline">
            <input type="date" name="income_date"  lay-verify="date|required" placeholder="yyyy/MM/dd" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    &emsp;&emsp;&emsp; &emsp;&emsp;&nbsp;
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>收入分类</label>
        <div class="layui-input-inline">
            <select name="explain_classify">
                <option value="1">请选择</option>
                <option value="利息收入">利息收入</option>
                <option value="投资收益">投资收益</option>
                <option value="主营业务收入">主营业务收入</option>
                <option value="其他业务收入">其他业务收入</option>
            </select>
        </div>
    </div>
    <br><br>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>收入金额</label>
        <div class="layui-input-inline">
            <input type="text" name="income_money" lay-verify="required" autocomplete="off" placeholder="请输入收入金额" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;&emsp;
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">大写</label>
        <div class="layui-input-inline">
            <input type="text" name="daxie" autocomplete="off" placeholder="请输入大写" class="layui-input">
        </div>
    </div>
    <br><br>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>收入方式</label>
        <div class="layui-input-block">
            <select name="income_way" lay-verify="required">
                <option value="-1">请选择</option>
                <option value="转账">转账</option>
                <option value="现金">现金</option>
            </select>
        </div>
    </div>
    <br>
    <!--   -->
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">登记人</label>
        <div class="layui-input-inline">
            <input type="text" name="registrant" th:value="${contract.gl_person}"  autocomplete="off" placeholder="请输入登记人" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;&emsp;
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">关联人员</label>
        <div class="layui-input-inline">
            <input type="text" name="relevance" autocomplete="off" placeholder="请输入关联人员" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <!---->
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">关联部门</label>
        <div class="layui-input-inline">
            <input type="text" name="department" th:value="${contract.con_department}"  autocomplete="off" placeholder="请输入关联部门" class="layui-input">
        </div>
    </div>
    &emsp;&emsp;&emsp;
    <!--   -->
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">对方单位</label>
        <div class="layui-input-inline">
            <input type="text" name="unit" th:value="${contract.clid}" autocomplete="off" placeholder="请输入对方单位" class="layui-input">
        </div>
    </div>
    <br><br>
    <!--   -->
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">关联合同</label>
        <div class="layui-input-inline">
            <input type="text" name="contract" th:value="${contract.contract_number}" autocomplete="off" placeholder="请输入关联合同" class="layui-input">
        </div>
    </div>
    <br>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">收入说明</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入收入说明" name="income_explain" class="layui-input" style="width: 600px;height: 200px">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
            <input type="hidden"  name="cid" th:value="${contract.cid}" class="layui-input">
    </div>
    </div>
    <br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a href="/hetong/contract.html"><button type="button" class="layui-btn layui-btn-primary">返回</button></a>
        </div>
    </div>
    </div>
</form>

<script src="/static/layui/layui.all.js" charset="utf-8"></script>
<script src="/static/js/jquery-3.3.1.js" charset="utf-8"></script>
