<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加合同</legend>
</fieldset>
<form class="layui-form" action="" lay-filter="example">

    <hr class="layui-bg-red">
    <label class="layui-form-label">客户名称</label>
    <div class="layui-input-inline">
        <select name="clid" id="cid" lay-filter="cname_filter">
            <option value="">请选择</option>
            <option th:each="uname:${unamelist}" th:value="${uname.cid}" >[[${uname.uname}]]</option>
        </select>
    </div>
    <div class="layui-input-inline" >
            <label class="layui-form-label">所属行业</label>
            <div class="layui-input-inline">
                <select name="sshy" lay-filter="ht">
                    <option value="-1">请选择</option>
                    <option value="IT|互联网|通信|电子">IT|互联网|通信|电子</option>
                    <option value="金融|银行|保险">金融|银行|保险</option>
                    <option value="房产|建筑建设|物业">房产|建筑建设|物业</option>
                    <option value="广告|传媒|印刷出版">广告|传媒|印刷出版</option>
                    <option value="医疗生物|医疗保健">医疗生物|医疗保健</option>
                </select>
            </div>
    </div>
    <br/>
    <br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">所在城市</label>
        <div class="layui-input-inline">
            <input type="text" name="shi" id="shi"   autocomplete="off" placeholder="请输入所在城市" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
            <input type="text" name="site" id="site"    autocomplete="off" placeholder="请输入详细地址" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <hr class="layui-bg-red">

    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>合同名称</label>
        <div class="layui-input-inline">
            <input type="text" name="contract_name" autocomplete="off" placeholder="请输入合同名称" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">合同编号</label>
        <div class="layui-input-inline">
            <input type="text" name="contract_number"  autocomplete="off" placeholder="请输入合同编号" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">合同金额</label>
        <div class="layui-input-inline">
            <input type="text" name="contract_money" autocomplete="off" placeholder="请输入合同金额" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">汇款额</label>
        <div class="layui-input-inline">
            <input type="text" name="remittance" autocomplete="off" placeholder="请输入汇款额" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">开票额</label>
        <div class="layui-input-inline">
            <input type="text" name="kaipiao_money" autocomplete="off" placeholder="请输入汇款额" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">签约日期</label>
        <div class="layui-input-inline">
            <input type="text" name="contract_date" id="contractdate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">生效日期</label>
        <div class="layui-input-inline">
            <input type="text" name="effective_date" id="effectivedate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">服务器至</label>
        <div class="layui-input-inline">
            <input type="text" name="period_of_service" id="timelimit" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>对方联系人</label>
        <div class="layui-input-inline">
            <input type="text" name="opposite_ren" autocomplete="off" placeholder="请输入对方联系人" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input type="text" name="immobilization_phone" autocomplete="off" placeholder="请输入固定电话" class="layui-input">
        </div>
    </div>
    <br/><br/>  <div class="layui-input-inline" style="size: 10px">
    <label class="layui-form-label">移动电话</label>
    <div class="layui-input-inline">
        <input type="text" name="move_phone" autocomplete="off" placeholder="请输入移动电话" class="layui-input">
    </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">邮件/QQ</label>
        <div class="layui-input-inline">
            <input type="text" name="e_mail_qq" autocomplete="off" placeholder="请输入邮件/QQ" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要技术条款</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入主要技术条款" name="js_clause" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要商务条款</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入主要商务条款" name="sw_clause" class="layui-textarea"></textarea>
        </div>
    </div>
    <br/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="layui-btn layui-btn-sm" id="upload">
        <i class="layui-icon">&#xe67c;</i>上传附件</button>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">合同所属部门</label>
        <div class="layui-input-inline">
            <input type="text" name="con_department" autocomplete="off" placeholder="请输入合同所属部门" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">关联人员</label>
        <div class="layui-input-inline">
            <input type="text" name="gl_person" autocomplete="off" placeholder="关联人员" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">合同状态</label>
        <div class="layui-input-inline">
            <input type="text" name="state" autocomplete="off" placeholder="合同状态" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </div>
</form>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/static/js/jquery-3.3.1.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        var upload = layui.upload;

        //下拉框事件
        form.on('select(ht)', function(data){
            console.log(data.value); //得到被选中的值

        });

        //日期
        laydate.render({
            elem: '#contractdate'
        });
        laydate.render({
            elem: '#effectivedate'
        });
        laydate.render({
            elem: '#timelimit'
        });

        //监听from的提交
        form.on('submit(demo1)', function(data){
            console.log('我进来了');
            var data1 = data.field;
            $.ajax({
                url:"/crm/contract/insertcontract.do",
                /*  data:{sname:data1.sname,sex:data1.sex,age:data1.age,cid:data1.cid},*/
                data:data1,
                type:'post',
                traditional:true,
                success:function(data){
                    if(data==='1'){
                        layer.msg('添加成功', {icon: 6,time:2000});
                        var index=parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.msg('添加失败', {icon: 5,time:2000});
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //表单验证
        form.verify({
            cname: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(value==""){
                    return "请选择需要售后的合同";
                }
            }
        });

        //执行实例
        //上传文件
        var uploadInst = upload.render({
            elem: '#upload' //绑定元素
            ,url: '/executory/fileUpload.action' //上传接口
            ,accept: 'file'
            ,done: function(res){
                //上传完毕回调
                if(res=='1'){
                    layer.msg('上传成功', {icon: 6,time:2000});
                    table.reload("test",{
                        page:{
                            curr:1
                        }
                    });
                }else{
                    layer.msg('上传失败', {icon: 5,time:2000});
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });
        //客户下拉框
        form.on('select(cname_filter)',function (data) {
            $.ajax({
                type : "GET",
                contentType: "application/json;charset=UTF-8",
                url : "/crm/contract/queryInfoByid.do",
                data:{cid:data.value},
                success : function(result) {
                    var shi=document.getElementById("shi");
                    var site=document.getElementById("site");
                    if(result!=null){
                        shi.value=result.shi;
                        site.value=result.site;
                    }
                    form.render();
                }
            });
        });

    });
</script>

</body>
</html>
