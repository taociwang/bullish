<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>合同详情</legend>
</fieldset>
<form class="layui-form" action="/crm/contract/updateContract.do" lay-filter="example">
    <div class="layui-input-inline">
        <input type="text" name="cid"  th:value="${conlist.cid}" autocomplete="off" placeholder="请输入所在城市" class="layui-input">
    </div>
    <hr class="layui-bg-red">
    <div class="layui-input-inline" >
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-inline">
            <select name="clid" id="cid" lay-filter="cname_filter">
                <option th:each="uname:${unamelist}" th:value="${uname.cid}" th:selected="${conlist.clienid eq uname.cid}" >[[${uname.uname}]]</option>
            </select>
        </div>
    </div>
    <div class="layui-input-inline" >
        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-inline">
            <select  lay-filter="ht">
                <option value="">请选择</option>
                <option value="">IT|互联网|通信|电子</option>
                <option value="">金融|银行|保险</option>
                <option value="">房产|建筑建设|物业</option>
                <option value="">广告|传媒|印刷出版</option>
                <option value="">医疗生物|医疗保健</option>
            </select>
        </div>
    </div>
    <br/>
    <br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">所在城市</label>
        <div class="layui-input-inline">
            <input type="text" name="shi"  th:value="${clilist.shi}" autocomplete="off" placeholder="请输入所在城市" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
            <input type="text" name="site" th:value="${clilist.site}" autocomplete="off" placeholder="请输入详细地址" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <hr class="layui-bg-red">

    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>合同名称</label>
        <div class="layui-input-inline">
            <input type="text" name="contract_name" th:value="${conlist.contract_name}" autocomplete="off" placeholder="请输入合同名称" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">合同编号</label>
        <div class="layui-input-inline">
            <input type="text" name="contract_number" th:value="${conlist.contract_number}"  autocomplete="off" placeholder="请输入合同编号" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">合同金额</label>
        <div class="layui-input-inline">
            <input type="text" name="contract_money"  th:value="${conlist.contract_money}" autocomplete="off" placeholder="请输入合同金额" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">签约日期</label>
        <div class="layui-input-inline">
            <input type="text" name="contract_date" th:value="${conlist.contract_date}" id="contractdate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">生效日期</label>
        <div class="layui-input-inline">
            <input type="text" name="effective_date" th:value="${conlist.effective_date}"id="effectivedate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">服务器至</label>
        <div class="layui-input-inline">
            <input type="text" name="period_of_service" th:value="${conlist.period_of_service}" id="timelimit" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label"><span class="layui-bg-red">*</span>对方联系人</label>
        <div class="layui-input-inline">
            <input type="text" name="opposite_ren" th:value="${conlist.opposite_ren}" autocomplete="off" placeholder="请输入对方联系人" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input type="text" name="immobilization_phone" th:value="${conlist.immobilization_phone}" autocomplete="off" placeholder="请输入固定电话" class="layui-input">
        </div>
    </div>
    <br/><br/>  <div class="layui-input-inline" style="size: 10px">
    <label class="layui-form-label">移动电话</label>
    <div class="layui-input-inline">
        <input type="text" name="move_phone" th:value="${conlist.move_phone}" autocomplete="off" placeholder="请输入移动电话" class="layui-input">
    </div>
</div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">邮件/QQ</label>
        <div class="layui-input-inline">
            <input type="text" name="e_mail_qq" th:value="${conlist.e_mail_qq}" autocomplete="off" placeholder="请输入邮件/QQ" class="layui-input">
        </div>
    </div>
    <br/><br/>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要技术条款</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入主要技术条款" name="js_clause" th:text="${conlist.js_clause}"class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要商务条款</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入主要商务条款" name="sw_clause" th:text="${conlist.sw_clause}" class="layui-textarea"></textarea>
        </div>
    </div>
    <br/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="layui-btn layui-btn-sm" id="upload">
        <i class="layui-icon">&#xe67c;</i>上传附件</button>
    <br/><br/>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">合同所属部门</label>
        <div class="layui-input-inline">
            <input type="text" name="con_department" th:value="${conlist.con_department}" autocomplete="off" placeholder="请输入合同所属部门" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">关联人员</label>
        <div class="layui-input-inline">
            <input type="text" name="gl_person" th:value="${conlist.gl_person}" autocomplete="off" placeholder="关联人员" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline" style="size: 10px">
        <label class="layui-form-label">合同状态</label>
        <div class="layui-input-inline">
            <input type="text" name="state" th:value="${conlist.state}" autocomplete="off" placeholder="合同状态" class="layui-input">
        </div>
    </div>
    <br/><br/>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="layui-form" lay-filter="demo1">提交</button>
        </div>
    </div>
    </div>
</form>

<script src="/static/layui/layui.js" charset="utf-8"></script>

</body>
</html>
