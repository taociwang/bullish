<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改用户</legend>
</fieldset>
<form>
<div class="logoHead">
    <!--<h2 style="margin-top: 15px">房产销售平台管理系统</h2>-->
</div>
<div class="usernameWrapDiv">
    <div class="usernameLabel">
        <label>用户名:</label>
    </div>
    <div class="usernameDiv">
        <i class="layui-icon layui-icon-username adminIcon"></i>
        <input id="loginUsername" class="layui-input adminInput" type="text" name="username"
               placeholder="输入用户名">
    </div>
</div>
<div class="usernameWrapDiv">
    <div class="usernameLabel">
        <label>密码:</label>
    </div>
    <div class="passwordDiv">
        <i class="layui-icon layui-icon-password adminIcon"></i>
        <input id="loginPassword" class="layui-input adminInput" type="password" name="password"
               placeholder="输入密码">
    </div>
</div>
<div class="usernameWrapDiv">
    <div class="usernameLabel">
        <label>验证码:</label>
    </div>
    <div class="cardDiv">
        <input id="loginCard" class="layui-input cardInput" type="text" name="card" placeholder="输入验证码">
    </div>
    <div class="codeDiv">
        <input id="loginCode" class="layui-input codeInput" type="button">
    </div>
</div>
<div class="usernameWrapDiv">
    <div class="submitLabel">
        <label>没有账号？<a href="#" id="loginRegister">点击注册</a></label>
    </div>
    <div class="submitDiv">
        <input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" value="登录"></input>
    </div>
</div>
</form>
</body>
</html>
