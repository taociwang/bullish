    <legend>修改商机</legend>

<form class="layui-form" action="/crm/business/updatebus.do" lay-filter="example" >
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>客户信息-商机信息</legend>
    </fieldset>
    <input type="hidden" name="bid" lay-verify="title" autocomplete="off" placeholder="id" class="layui-input" th:value="${buslist.bid}">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">*商机名称</label>
            <div class="layui-input-inline">
                <input type="text" name="bname" th:value="${buslist.bname}"  autocomplete="off" placeholder="输入商机名词" class="layui-input" lay-verify="required" lay-reqtext="商机名不能为空">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">*客户名称</label>
            <div class="layui-input-inline">
                <input type="text" name="kname" th:value="${buslist.kname}" placeholder="请输入客户名称" autocomplete="off" class="layui-input" lay-verify="required" lay-reqtext="客户名不能为空">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">所属行业</label>
            <div class="layui-input-inline">
                <select name="trade" lay-filter="">
                    <option value="">请选择</option>
                    <option th:each="category:${categoryList}" th:value="${category.typeid}" th:selected="${buslist.khly==category.type_name}">[[${category.type_name}]]</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">


        <div class="layui-inline">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-inline">
                <input type="text" name="bsite" th:value="${buslist.bsite}" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-inline">
            <label class="layui-form-label">客户来源</label>
            <div class="layui-input-inline">
                <select name="bsouree" lay-filter="">
                    <option value="">请选择</option>
                    <option th:each="customerSource:${customerSourceList}" th:value="${customerSource.type_name}" th:selected="${buslist.khly==customerSource.type_name}" >[[${customerSource.type_name}]]</option>
                </select>
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">预计成交金额</label>
            <div class="layui-input-inline">
                <input type="text" name="predictsum" th:value="${buslist.predictsum}" placeholder="请输入预计成交金额" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">预计结单日期:</label>
            <div class="layui-input-inline">
                <input type="text" name="date" th:value="${buslist.date}" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">*联系人</label>
            <div class="layui-input-inline">
                <input type="text" name="blxr" th:value="${buslist.blxr}" placeholder="请输入联系人" autocomplete="off" class="layui-input" lay-verify="required" lay-reqtext="联系人不能为空">
            </div>
        </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">商机所属部门</label>
            <div class="layui-input-inline">
                <input type="text" name="sjssbm"  th:value="${buslist.sjssbm}" placeholder="请输入商机所属部门" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">商机负责人</label>
            <div class="layui-input-inline">
                <input type="text" name="fzr" th:value="${buslist.fzr}" placeholder="请输入商机负责人"  autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商机参与人</label>
            <div class="layui-input-inline">
                <input type="text" name="cyr" th:value="${buslist.cyr}" placeholder="请输入商机参与人" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">商机关注人</label>
            <div class="layui-input-inline">
                <input type="text" name="gzr" th:value="${buslist.gzr}" placeholder="请输商机关注人" autocomplete="off" class="layui-input">
            </div>
        </div>

       <!-- <div class="layui-inline">
            <label class="layui-form-label">商机阶段</label>
            <div class="layui-input-inline">
                <select name="bstage" lay-filter="">
                    <option value="">请选择</option>
                    <option value="商务谈判" th:selected="${buslist.bstage=='商务谈判'}">商务谈判</option>
                    <option value="成交" th:selected="${buslist.bstage=='成交'}">成交</option>
                    <option value="丢单" th:selected="${buslist.bstage=='丢单'}">丢单</option>
                    <option value="竞争或投标" th:selected="${buslist.bstage=='竞争或投标'}">竞争或投标</option>
                    <option value="方案和报价" th:selected="${buslist.bstage=='方案和报价'}">方案和报价</option>
                    <option value="初期沟通" th:selected="${buslist.bstage=='初期沟通'}">初期沟通</option>
                    <option value="搁置" th:selected="${buslist.bstage=='搁置'}">搁置</option>
                </select>
            </div>
        </div>-->
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要业务需求</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容"  class="layui-textarea" name="ywxq" th:value="${buslist.ywxq}"></textarea>
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
    </div>
</form>


<script>
    layui.use(['table','form', 'layedit', 'laydate'], function(){
        var table = layui.table;
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //监听提交
        form.on('submit(demo1)', function(){
            parent.layer.close(parent.layer.getFrameIndex(window.name));
        })






    });
</script>



</body>
</html>
