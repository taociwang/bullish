<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>跟单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>客户信息</legend>
</fieldset>

<div class="layui-input-inline">
    <label class="layui-form-label">客户姓名</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" disabled="disabled" type="text" th:value="${clien.uname}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">所属行业</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" disabled="disabled" type="text" th:value="${clien.sshy}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>

<div class="layui-input-inline">
    <label class="layui-form-label">所在城市</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${clien.shi}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">详细地址</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${clien.yhdz}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商机信息</legend>
</fieldset>

<div class="layui-input-inline">
    <label class="layui-form-label">商机名称</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${bus.bname}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">客户来源</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${bus.khly}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>
<div class="layui-input-inline">
    <label class="layui-form-label">预计成交金额</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${bus.predictsum}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">预计结单日期</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" disabled="disabled" type="text" th:value="${documentary.statement_date}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>

<div class="layui-input-inline">
    <label class="layui-form-label">联系人</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${bus.blxr}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">所属部门</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${documentary.department}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>

<div class="layui-input-inline">
    <label class="layui-form-label">职务</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${documentary.duty}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">固定电话</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${documentary.telephone}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>

<div class="layui-input-inline">
    <label class="layui-form-label">移动电话</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${documentary.mobile_telephone}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">邮件/QQ</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${documentary.email}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>

<div class="layui-input-inline">
    <label class="layui-form-label">业务需求</label>
    <div class="layui-input-inline">
        <textarea class="layui-textarea" disabled="disabled" th:text="${documentary.requirements}"></textarea>
    </div>
</div>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="hidden" id="filePath" th:value="${documentary.business_accessory}" />
附件：<a href="#" onclick="downloadS()" title="点击下载附件查看！"><font color="red"><i id="aa"></i></font></a>
<br/><br/>

<div class="layui-input-inline">
    <label class="layui-form-label">商机所属部门</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${documentary.business_department}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">商机负责人</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${documentary.leader}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>

<div class="layui-input-inline">
    <label class="layui-form-label">商机参与人</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" disabled="disabled" type="text" th:value="${documentary.participant}" autocomplete="off" lay-verify="required">
    </div>
</div>

<div class="layui-input-inline">
    <label class="layui-form-label">商机关注人</label>
    <div class="layui-input-inline">
        <input name="#" class="layui-input" type="text" disabled="disabled" th:value="${documentary.follower}" autocomplete="off" lay-verify="required">
    </div>
</div>
<br/><br/>

<script src="../static/layui/layui.js" charset="utf-8"></script>
<script src="../static/js/jquery-3.3.1.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
    $(function () {
        var filePath=$("#filePath").val();
        var url=filePath.substr(filePath.lastIndexOf("\\")+1);
        $("#aa").html(url);
    });
    function downloadS() {
        window.location.href="/documentary/download.action?filePath="+$("#filePath").val();
    }
</script>
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        var upload = layui.upload;
    });
</script>

</body>
</html>
