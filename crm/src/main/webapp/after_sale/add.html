<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form" action="/crm/after-sale/add.do" lay-filter="example">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>售后服务详情</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">基本信息</blockquote>
    <div class="layui-form-item">
        <label class="layui-form-label">主题</label>
        <div class="layui-input-block">
            <input type="text" name="theme" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">步骤</label>
        <label class="layui-form-label">单行输入框</label>
    </div>-->
   <!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>售后服务信息</legend>
    </fieldset>-->
    <blockquote class="layui-elem-quote">售后服务信息</blockquote>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-inline">
                <select name="clientid" lay-filter="clien" id="clien" lay-verify="required" lay-search="">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">合同编号</label>
            <div class="layui-input-inline">
                <select name="contractid" lay-filter="contract" id="contract" lay-verify="required" lay-search="">
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">合同主要信息</label>
        <div class="layui-input-block">
            <textarea id="contract_context" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline">
                <input  name="contact" id="contact"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" lay-verify="required|phone"  id="phone"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <!--<div class="layui-inline">
            <label class="layui-form-label">固定电话</label>
            <div class="layui-input-inline">
                <input  autocomplete="off" class="layui-input">
            </div>
        </div>-->
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" id="email" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">服务类型</label>
            <div class="layui-input-inline">
                <select name="serve_type" id="serve_type" lay-filter="serve_type" lay-verify="required" lay-search="">

                </select>
            </div>
        </div>
        <!--<div class="layui-inline">
            <label class="layui-form-label">服务方式</label>
            <div class="layui-input-inline">
                <select name="modules" lay-filter="" lay-verify="required" lay-search="">

                </select>
            </div>
        </div>-->
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="state_time" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="end_time" id="date1" lay-verify="date1" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">服务内容</label>
        <div class="layui-input-block">
            <textarea name="serve_content" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">客户反馈</label>
        <div class="layui-input-block">
            <textarea name="contarc_tfeedback" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">服务人员</label>
            <div class="layui-input-inline">
                <input type="text" name="serve_per"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评分</label>
            <div class="layui-input-block">
                <input type="radio" name="serve_grade" value="5" title="5" checked="">
                <input type="radio" name="serve_grade" value="4" title="4">
                <input type="radio" name="serve_grade" value="3" title="3" >
                <input type="radio" name="serve_grade" value="2" title="2" >
                <input type="radio" name="serve_grade" value="1" title="1" >
            </div>
        </div>
    </div>
    <button type="button" class="layui-btn" id="test1">
        <i class="layui-icon">&#xe67c;</i>上传附件
    </button>

    <blockquote class="layui-elem-quote">售后服务信息</blockquote>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>

<script src="/static/js/jquery-3.3.1.js" charset="utf-8"></script>

<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,upload = layui.upload ;

        laydate.render({
            elem: '#entry_time' //或 elem: document.getElementById('test')、elem: lay('#test') 等
        });

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //异步获取所有客户名称
        $.ajax({
            type:"post",
            url:"/crm/after-sale/queryClien.do",
            data:{},
            success: function (data) {
                var opt = "<option value=''>直接选择或搜索选择</option>";
                $("#clien").append(opt);
                for(var i=0; i<data.length; i++){
                    $('#clien').append(new Option(data[i].uname,data[i].cid));// 下拉菜单里添加元素
                }
                form.render('select');
            }
        });

        //异步获取所有服务类型（88）
        $.ajax({
            type:"post",
            url:"/crm/after-sale/queryDataType.do",
            data:{
                typeid:88
            },
            success: function (data) {
                console.log(data);
                var opt = "<option value=''>直接选择或搜索选择</option>";
                $('#serve_type').append(opt);
                console.log( $("#serve_type"));
                for(var i=0; i<data.length; i++){
                    $('#serve_type').append(new Option(data[i].type_name,data[i].did));// 下拉菜单里添加元素
                }
                form.render('select');
            }
        });

        //监听下拉框clien改变事件
        form.on('select(clien)', function (clienid) {
            $.ajax({
                type:"post",
                url:"/crm/after-sale/queryContract.do",
                data:{
                    'clienid':clienid.value
                },
                success: function (data) {
                    $("#contract").html("");
                    var opt = "<option value=''>直接选择或搜索选择</option>";
                    $("#contract").append(opt);
                    for(var i=0; i<data.length; i++){
                        $('#contract').append(new Option(data[i].contract_name,data[i].cid));// 下拉菜单里添加元素
                    }
                    form.render('select');
                }
            });
        });

        //监听下拉框contract改变事件
        form.on('select(contract)', function (contract) {
            $.ajax({
                type:"post",
                url:"/crm/after-sale/queryContractById.do",
                data:{
                    'contractid':contract.value
                },
                success: function (data) {
                    console.log(data);
                    console.log(data.contract_name);
                    var contract_context="";
                    contract_context+="【合同全称】 "+data.contract_name+"  ";
                    contract_context+="【合同所属部门】 "+data.con_department+"  ";
                    contract_context+="【关联人员】 "+data.gl_person+"  ";
                    contract_context+="【签约日期】 "+data.contract_date+"  ";
                    contract_context+="【生效日期】 "+data.effective_date+"  ";
                    contract_context+="【服务期至】 "+data.period_of_service+"  ";
                    window.document.getElementById("contract_context").innerText=contract_context;
                    window.document.getElementById("contact").value=data.opposite_ren;
                    window.document.getElementById("phone").value=data.move_phone;
                    window.document.getElementById("email").value=data.e_mail_qq;
                }
            });
        });

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/upload.do'//上传接口
            ,accept: 'file'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#preShow').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                if(res==='1'||res===1){
                    alert("上传成功");
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });

    });
</script>

</body>
</html>
