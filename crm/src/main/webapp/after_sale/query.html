<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

            <div class="layui-card">

                <div class="layui-card-body">
                    <div  class="divcss5-b">

                        <a href="#" onclick="tableRerole(2)">已结束的服务</a>&nbsp;<span id="a1"></span><br>
                        <img class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/客户管理/u214.png?token=7d4f9606a0b066bc039aba0635526beb861e54be091b943188e4da522c942e6b"/>

                        <hr>

                        <a href="#" onclick="tableRerole('week')">本周新增</a>&nbsp;<span id="a3"></span><br>
                        <img class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/客户管理/u214.png?token=7d4f9606a0b066bc039aba0635526beb861e54be091b943188e4da522c942e6b"/>

                        <img  class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/客户管理/u214.png?token=7d4f9606a0b066bc039aba0635526beb861e54be091b943188e4da522c942e6b"/>

                        <img  class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/客户管理/u214.png?token=7d4f9606a0b066bc039aba0635526beb861e54be091b943188e4da522c942e6b"/>

                    <br><br><br><br><br><br>
                </div>

        </div>
        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form  class="layui-form" action="" lay-filter="example">
                        <div class="layui-inline">
                            <select name="column" class="layui-select" id="dept">
                                <option>请选择</option>
                                <option value="theme">按主题</option>
                                <option value="serve_type">按服务类型</option>
                                <option value="state_time">按开始时间</option>
                                <option value="serve_grade">按服务评分</option>
                            </select>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="layui-inline">
                            <input class="layui-input" name="value" id="demoReload" autocomplete="off">
                        </div>
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1"><span class="layui-icon layui-icon-search">搜索</span></button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <div class="divcss5-right">
                            <a class="layui-btn layui-btn-sm" href="/after_sale/add.html" ><span class="layui-icon layui-icon-add-1">添加</span></a>
                            <a class="layui-btn layui-btn-sm" href="/after_sale/query.html" lay-event="refresh" ><span class="layui-icon layui-icon-refresh-1">刷新</span></a>
                        </div>
                    </form>
                    <table class="layui-hide" id="test" lay-filter="test"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-md9">

        </div>
    </div>
</div>

<script type="text/html" id="theme">
    <a href="/crm/after-sale/toUpdate.do?id={{d.id}}" target="blank">{{d.theme}}</a>
</script>

<script src="/static/js/jquery-3.3.1.js" charset="utf-8"></script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['element', 'layer','table','util','form'], function(){
        var element = layui.element;
        var layer = layui.layer;
        var table = layui.table;
        var util = layui.util;
        var form = layui.form;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });
        //table 渲染
        table.render({
            elem: '#test'
            ,url:'/crm/after-sale/query.do'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: [ ]
            ,title: '用户数据表'
            ,cols: [[
                //{type: 'checkbox', fixed: 'left'}
                {field:'', title:'编号', width:80, templet:'<div>{{ d.LAY_INDEX }}</div>'}
                ,{field:'theme', title:'主题', width:150,templet:'#theme'}
                ,{field:'serve_type', title:'服务类型', width:150}
                ,{field:'state_time', title:'开始时间', width:150, templet: function(d){
                        if (d.state_time == null)
                        {
                            return "";
                        }
                        return util.toDateString(d.state_time, "yyyy-MM-dd");
                    }}
                ,{field:'serve_per', title:'服务人员', width:150}
                ,{field:'serve_grade', title:'服务评分', width:100}
            ]]
            ,page: true
            ,limit:10
            ,limits:[3,5,8,10]
        });

        /**
         * 点击事件 重载table
         * @param status
         */
        window.tableRerole=function (value) {
            table.reload('test',{
                url:'/crm/after-sale/query.do'
                ,where:{
                    "status": value
                }
            });
        }

        form.on('submit(demo1)', function(data){
            console.log(data.field.column);
            console.log(data.field.value);
            table.reload('test',{
                url:'/crm/after-sale/query.do'
                ,where:{
                     column:data.field.column
                    ,value:data.field.value
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //异步查询所有counts
        $.ajax({
            type:"post",
            url:"/crm/after-sale/statistics.do",
            data:{},
            success: function (data) {
                for(var i=0;i<data.length;i++){
                    var countid="a"+i;
                    window.document.getElementById(countid).innerHTML=" <span style='font-size:20px;'> "+data[i]+" </span>";
                }
            }
        });
    });
</script>

</body>
</html>
