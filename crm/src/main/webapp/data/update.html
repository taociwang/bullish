<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改数据类型</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example">
    <input name="did" type="hidden" th:value="${datetype.did}">
    <div class="layui-form-item">
        <label class="layui-form-label">类型ID</label>
        <div class="layui-input-block">
            <input name="typeid" style="width:270px" lay-verify="title|required" autocomplete="off" placeholder="请输入类型ID"
                   class="layui-input" type="text" id="test1" th:value="${datetype.typeid}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型描述</label>
        <div class="layui-input-block">
            <input name="type_name" style="width:270px" lay-verify="title|required" autocomplete="off" placeholder="请输入类型描述"
                   class="layui-input" type="text" id="test2" th:value="${datetype.type_name}">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo">立即提交</button>
        </div>
    </div>
</form>


<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/static/js/jquery-3.3.1.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer','layedit','laydate'], function () {
        var form = layui.form
            ,layer=layui.layer
            ,layedit=layui.layedit
            ,laydate=layui.laydate;//只有执行了这一步，部分表单元素才会自动修饰成功
        form.render();

        form.on('submit(demo)', function (data) {
            $.ajax({
                type: "POST",
                url: "/crm/data/updateDateType.do",
                data:data.field,
                success: function (result) {
                    if (result == "1") {
                        layer.alert('修改成功', {icon: 5});
                        var index= parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    } else {
                        layer.alert('修改失败', {icon: 6})
                    }
                },
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
